<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<!-- <link rel="stylesheet" href="C:\Users\Anirban Mahata\Desktop\project\project\LIVE HTML CSS EDITOR\style.css">
    <link rel="stylesheet" href="/style.css"> -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="editor">
        <textarea id="html_code" placeholder="Type your HTML code Here" ></textarea><br>
        <textarea placeholder="Type your CSS code Here" id="css_code"></textarea><br>
        <!-- <textarea placeholder="Type your JAVASCRIPT code Here" id="js_code"></textarea><br> -->
        
    </div>
    <p>OUTPUT</p>
    <iframe id="output"></iframe>
    
    <script type="text/javascript">
        function run(){
            let htmlcode=document.querySelector(".editor #html_code").value;
            let csscode="<style>"+document.querySelector(".editor #css_code").value+"<style>";
            let output=document.querySelector(" #output");
            output.contentDocument.body.innerHTML=htmlcode+csscode;
            } 
            
            document.querySelector(".editor #html_code").addEventListener("keyup",run);
            document.querySelector(".editor #css_code").addEventListener("keyup",run);
        
    </script>
</body>
</html>
